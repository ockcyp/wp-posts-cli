<!DOCTYPE html>
<html>
<head>
    <title>WP Term</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="theme-integrations/twentythirteen/js/wpterm.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', function() {
            wpTerm = wpTerm($('.terminal'));

            $('.term-input').on('keyup', wpTerm.handleKeyUp);
        }, false);
    </script>
    <style type="text/css">
        body {
            height: 500px;
        }
        .terminal {
            font-family: "Courier New", Courier, monospace;
            height:100%;
        }
        .term-history {
            height:calc(100% - 40px); /* subtract input height */
            overflow-y:auto;
        }
        .term-input {
            border: 0;
            width: calc(100% - 85px); /* subtract prompt width */
            overflow-x: hidden;
            font-family: inherit;
            font-size: inherit;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="term-history"></div>
        <div class="term-cmd-line">
            <span class="term-prompt">prompt&gt;</span>
            <input class="term-input" value="" />
        </div>
    </div>
</body>
</html>
